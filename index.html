<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YANA QR</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #FFD700;
      padding: 15px;
      font-size: 1.5em;
      font-weight: bold;
      color: black;
    }
    .container {
      max-width: 400px;
      margin: auto;
      padding: 20px;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: none;
      border-radius: 5px;
      font-size: 1em;
    }
    input {
      background: white;
      color: black;
    }
    button {
      background-color: #FFD700;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      opacity: 0.9;
    }
    #reader {
      width: 100%;
      margin-top: 20px;
    }
    .result {
      margin-top: 15px;
      padding: 10px;
      background: #111;
      border-radius: 5px;
      word-break: break-word;
    }
    a {
      color: #FFD700;
      text-decoration: underline;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js"></script>
  <script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body>
  <header>YANA QR</header>
  <div class="container">
    <input type="email" id="email" placeholder="Enter Email" />
    <input type="password" id="password" placeholder="Enter Password" />
    <button id="signin">Sign In</button>
    <button id="signout" style="display:none;">Sign Out</button>
    <button id="start-scan" style="display:none;">Start Scan</button>
    <div id="reader" style="display:none;"></div>
    <div id="result" class="result"></div>
  </div>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCP7KKqJhtauDVonZ-6ApHRitu7CCdV0Ns",
      authDomain: "yana-qr.firebaseapp.com",
      projectId: "yana-qr",
      storageBucket: "yana-qr.firebasestorage.app",
      messagingSenderId: "905613005387",
      appId: "1:905613005387:web:b0d8464d826972654b73ce",
      measurementId: "G-9P9DLJGQHQ"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const signinBtn = document.getElementById('signin');
    const signoutBtn = document.getElementById('signout');
    const startScanBtn = document.getElementById('start-scan');
    const readerDiv = document.getElementById('reader');
    const resultDiv = document.getElementById('result');

    // Auto-register if login fails
    signinBtn.addEventListener('click', async () => {
      const email = document.getElementById('email').value;
      const pass = document.getElementById('password').value;
      try {
        await auth.signInWithEmailAndPassword(email, pass);
      } catch (err) {
        if (err.code === 'auth/invalid-login-credentials' || err.code === 'auth/user-not-found') {
          await auth.createUserWithEmailAndPassword(email, pass);
        } else {
          alert(err.message);
        }
      }
    });

    // Sign out
    signoutBtn.addEventListener('click', async () => {
      await auth.signOut();
    });

    // Auth state listener
    auth.onAuthStateChanged(user => {
      if (user) {
        signinBtn.style.display = 'none';
        signoutBtn.style.display = 'block';
        startScanBtn.style.display = 'block';
      } else {
        signinBtn.style.display = 'block';
        signoutBtn.style.display = 'none';
        startScanBtn.style.display = 'none';
        readerDiv.style.display = 'none';
      }
    });

    // Start QR scanning
    startScanBtn.addEventListener('click', () => {
      readerDiv.style.display = 'block';
      const html5QrCode = new Html5Qrcode("reader");
      html5QrCode.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        async (decodedText) => {
          html5QrCode.stop();
          let displayText = decodedText;
          if (decodedText.startsWith("http://") || decodedText.startsWith("https://")) {
            displayText = `<a href="${decodedText}" target="_blank">${decodedText}</a>`;
          }
          resultDiv.innerHTML = "Scanned: " + displayText;

          // Save to Firestore
          const user = auth.currentUser;
          if (user) {
            await db.collection("scans").add({
              uid: user.uid,
              email: user.email,
              data: decodedText,
              timestamp: firebase.firestore.FieldValue.serverTimestamp()
            });
          }
        }
      ).catch(err => alert("Camera Error: " + err));
    });
  </script>
</body>
</html>
