<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Device Manager</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div id="logo-container">
      <svg id="app-logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
        <circle cx="50" cy="50" r="45" stroke="black" stroke-width="5" fill="lightblue"/>
        <text x="50%" y="55%" text-anchor="middle" font-size="20" fill="black">LOGO</text>
      </svg>
    </div>
    <input type="file" id="logo-upload" accept=".svg">
    <button id="google-signin">Sign in with Google</button>
    <button id="google-signout" style="display:none;">Sign out</button>
  </header>

  <main>
    <section id="scanner-section">
      <h2>QR Code Scanner</h2>
      <video id="video" autoplay></video>
      <canvas id="canvas" hidden></canvas>
    </section>

    <section id="devices-section">
      <h2>Linked Devices</h2>
      <ul id="device-list"></ul>
    </section>

    <section id="logs-section">
      <h2>Activity Logs</h2>
      <ul id="log-list"></ul>
    </section>
  </main>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js"></script>
  <script src="https://unpkg.com/jsqr/dist/jsQR.js"></script>
  <script src="app.js"></script>
</body>
</html>
