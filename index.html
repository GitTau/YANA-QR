<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Yana MVP — QR Module</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <header class="header">
      <img src="logo.svg" alt="Yana Logo" class="logo" />
      <h1>Yana Rider App (MVP)</h1>
    </header>

    <!-- Auth Section -->
    <section id="auth-section" class="card">
      <button id="googleSignInBtn" class="btn">Sign in with Google</button>
      <button id="signOutBtn" class="btn hidden">Sign out</button>
      <p id="status">Not signed in</p>
    </section>

    <!-- User Info -->
    <section id="user-info" class="card hidden">
      <h3>Signed in as:</h3>
      <p id="userEmail"></p>
    </section>

    <!-- QR Scanner Section -->
    <section id="scanner-section" class="card hidden">
      <h3>Scan QR Code</h3>
      <div id="qr-reader" style="width:100%"></div>
      <p id="scanResult" class="mono"></p>
    </section>

    <!-- Debug Logs -->
    <section class="card">
      <h3>Debug</h3>
      <pre id="firestoreStatus" class="mono"></pre>
    </section>

    <footer class="muted">
      Powered by Yana — Firebase MVP
    </footer>
  </main>

  <!-- QR Scanner library -->
  <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>

  <!-- Firebase App -->
  <script type="module" src="app.js"></script>
</body>
</html>
